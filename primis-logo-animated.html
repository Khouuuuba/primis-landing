<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primis Protocol - Animated Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #050506;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* The actual solid SVG logo */
        .solid-logo {
            position: absolute;
            width: 45vmin;
            height: 45vmin;
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 10;
            transform: rotate(15deg);
        }
        
        .solid-logo.visible {
            opacity: 1;
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .btn {
            padding: 10px 24px;
            background: rgba(242, 232, 222, 0.1);
            border: 1px solid rgba(242, 232, 222, 0.2);
            color: #F2E8DE;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(242, 232, 222, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        
        <!-- The actual solid SVG logo that fades in at the end -->
        <svg class="solid-logo" id="solid-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <mask id="logo-ring">
                    <circle cx="50" cy="50" r="45" fill="white"/>
                    <ellipse cx="50" cy="48" rx="24" ry="20" fill="black"/>
                </mask>
            </defs>
            <circle cx="50" cy="50" r="45" fill="#F2E8DE" mask="url(#logo-ring)"/>
        </svg>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="resetAnimation()">Replay Animation</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const solidLogo = document.getElementById('solid-logo');
        
        const particleCount = 3000;
        const rotationAngle = 15 * Math.PI / 180;
        
        let width, height, centerX, centerY, logoRadius;
        let particles = [];
        let animationPhase = 'forming';
        let animationProgress = 0;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            logoRadius = Math.min(width, height) * 0.225;
        }
        
        function isInsideLogo(x, y) {
            const cos = Math.cos(-rotationAngle);
            const sin = Math.sin(-rotationAngle);
            const rx = (x - centerX) * cos - (y - centerY) * sin;
            const ry = (x - centerX) * sin + (y - centerY) * cos;
            
            const outerRadius = logoRadius * 0.9;
            const distFromCenter = Math.sqrt(rx * rx + ry * ry);
            const insideOuter = distFromCenter <= outerRadius;
            
            const ellipseRx = logoRadius * 0.48;
            const ellipseRy = logoRadius * 0.4;
            const ellipseCy = -logoRadius * 0.04;
            const ellipseCheck = (rx * rx) / (ellipseRx * ellipseRx) + 
                                 ((ry - ellipseCy) * (ry - ellipseCy)) / (ellipseRy * ellipseRy);
            const insideEllipse = ellipseCheck <= 1;
            
            return insideOuter && !insideEllipse;
        }
        
        function generateLogoPoints() {
            const points = [];
            const step = 2.5;
            
            for (let x = centerX - logoRadius; x <= centerX + logoRadius; x += step) {
                for (let y = centerY - logoRadius; y <= centerY + logoRadius; y += step) {
                    if (isInsideLogo(x, y)) {
                        points.push({
                            x: x + (Math.random() - 0.5) * step * 0.5,
                            y: y + (Math.random() - 0.5) * step * 0.5
                        });
                    }
                }
            }
            
            points.sort(() => Math.random() - 0.5);
            return points.slice(0, particleCount);
        }
        
        class Particle {
            constructor(targetX, targetY) {
                const startAngle = Math.random() * Math.PI * 2;
                const startDistance = Math.max(width, height) * (0.5 + Math.random() * 0.5);
                
                this.x = centerX + Math.cos(startAngle) * startDistance;
                this.y = centerY + Math.sin(startAngle) * startDistance;
                
                this.targetX = targetX;
                this.targetY = targetY;
                
                this.vx = 0;
                this.vy = 0;
                
                this.size = 1 + Math.random() * 1;
                this.alpha = 0;
                this.maxAlpha = 0.9 + Math.random() * 0.1;
                
                const distToCenter = Math.sqrt(
                    Math.pow(targetX - centerX, 2) + 
                    Math.pow(targetY - centerY, 2)
                );
                this.delay = (distToCenter / logoRadius) * 0.15 + Math.random() * 0.1;
            }
            
            update(progress) {
                if (animationPhase === 'forming') {
                    const adjustedProgress = Math.max(0, (progress - this.delay) / (1 - this.delay));
                    
                    if (adjustedProgress > 0) {
                        this.alpha = Math.min(adjustedProgress * 1.5, 1) * this.maxAlpha;
                        
                        const dx = this.targetX - this.x;
                        const dy = this.targetY - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist > 0.3) {
                            const force = 0.03 + adjustedProgress * 0.2;
                            
                            this.vx += (dx / dist) * force;
                            this.vy += (dy / dist) * force;
                            
                            this.vx *= 0.9;
                            this.vy *= 0.9;
                            
                            this.x += this.vx;
                            this.y += this.vy;
                        } else {
                            this.x = this.targetX;
                            this.y = this.targetY;
                        }
                    }
                } else if (animationPhase === 'settling') {
                    // Move to exact position
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    this.x += dx * 0.2;
                    this.y += dy * 0.2;
                } else if (animationPhase === 'fading') {
                    // Stay in place but fade out as solid logo appears
                    this.alpha *= 0.95;
                }
            }
            
            draw() {
                if (this.alpha < 0.01) return;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(242, 232, 222, ${this.alpha})`;
                ctx.fill();
            }
        }
        
        function initParticles() {
            const logoPoints = generateLogoPoints();
            particles = logoPoints.map(point => new Particle(point.x, point.y));
        }
        
        function drawGlow() {
            if (animationProgress > 0.4) {
                const glowAlpha = Math.min((animationProgress - 0.4) * 0.3, 0.15);
                
                const gradient = ctx.createRadialGradient(
                    centerX, centerY, logoRadius * 0.2,
                    centerX, centerY, logoRadius * 1.8
                );
                gradient.addColorStop(0, `rgba(242, 232, 222, ${glowAlpha})`);
                gradient.addColorStop(0.5, `rgba(242, 232, 222, ${glowAlpha * 0.3})`);
                gradient.addColorStop(1, 'rgba(242, 232, 222, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            }
        }
        
        let startTime = null;
        const formingDuration = 3000;  // 3 seconds to form
        const settlingDuration = 500;  // 0.5 seconds to settle
        const fadingDuration = 800;    // 0.8 seconds to fade and show solid logo
        
        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            
            ctx.fillStyle = '#050506';
            ctx.fillRect(0, 0, width, height);
            
            // Phase management
            if (animationPhase === 'forming') {
                animationProgress = Math.min(elapsed / formingDuration, 1);
                
                if (animationProgress >= 1) {
                    animationPhase = 'settling';
                    startTime = timestamp;
                }
            } else if (animationPhase === 'settling') {
                const settleProgress = (timestamp - startTime) / settlingDuration;
                
                if (settleProgress >= 1) {
                    animationPhase = 'fading';
                    startTime = timestamp;
                }
            } else if (animationPhase === 'fading') {
                const fadeProgress = (timestamp - startTime) / fadingDuration;
                
                // Show the solid logo
                if (fadeProgress > 0.2) {
                    solidLogo.classList.add('visible');
                }
                
                if (fadeProgress >= 1) {
                    animationPhase = 'complete';
                }
            }
            
            // Draw glow
            drawGlow();
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update(animationProgress);
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        function resetAnimation() {
            startTime = null;
            animationPhase = 'forming';
            animationProgress = 0;
            solidLogo.classList.remove('visible');
            initParticles();
        }
        
        window.addEventListener('resize', () => {
            resize();
            if (animationPhase !== 'complete') {
                resetAnimation();
            }
        });
        
        resize();
        initParticles();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
