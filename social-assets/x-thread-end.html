<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primis Protocol - End of Thread</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            font-family: 'Inter', sans-serif;
        }
        
        .banner-container {
            position: relative;
            width: 1200px;
            height: 675px;
            background: #050506;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        /* Gradient background with warm glow */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 70% 70% at 50% 50%, rgba(180, 100, 40, 0.25) 0%, transparent 60%),
                radial-gradient(ellipse 50% 50% at 60% 60%, rgba(200, 120, 50, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse 40% 40% at 40% 40%, rgba(160, 80, 30, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, #050506 0%, #0a0908 50%, #0d0a08 100%);
        }
        
        /* Noise texture overlay */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.35;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        
        /* Subtle grid pattern */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at 50% 50%, black 0%, transparent 80%);
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            transform: rotate(15deg);
            filter: drop-shadow(0 0 40px rgba(242, 232, 222, 0.2));
            margin-bottom: 48px;
        }
        
        .end-text {
            font-size: 18px;
            font-weight: 500;
            color: rgba(242, 232, 222, 0.4);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 56px;
            font-weight: 600;
            color: #F2E8DE;
            letter-spacing: -0.03em;
            margin-bottom: 24px;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: 20px;
            font-weight: 400;
            color: rgba(242, 232, 222, 0.5);
            letter-spacing: -0.01em;
            margin-bottom: 48px;
            max-width: 500px;
        }
        
        .cta {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        
        .cta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: rgba(242, 232, 222, 0.6);
        }
        
        .cta-item svg {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }
        
        .cta-link {
            color: #F2E8DE;
            font-weight: 500;
        }
        
        /* Decorative line */
        .accent-line {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(200, 120, 50, 0.6), transparent);
            border-radius: 2px;
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(242, 232, 222, 0.25);
            border-radius: 50%;
        }
        
        .particle:nth-child(1) { top: 15%; left: 20%; opacity: 0.2; }
        .particle:nth-child(2) { top: 25%; left: 80%; opacity: 0.15; width: 2px; height: 2px; }
        .particle:nth-child(3) { top: 70%; left: 15%; opacity: 0.2; }
        .particle:nth-child(4) { top: 80%; left: 75%; opacity: 0.15; width: 4px; height: 4px; }
        .particle:nth-child(5) { top: 10%; left: 50%; opacity: 0.15; }
        .particle:nth-child(6) { top: 85%; left: 40%; opacity: 0.2; width: 2px; height: 2px; }
        
        .instructions {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="banner-container">
            <div class="gradient-bg"></div>
            <div class="noise"></div>
            <div class="grid"></div>
            
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            
            <div class="content">
                <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <mask id="logo-ring">
                            <circle cx="50" cy="50" r="45" fill="white"/>
                            <ellipse cx="50" cy="48" rx="24" ry="20" fill="black"/>
                        </mask>
                    </defs>
                    <circle cx="50" cy="50" r="45" fill="#F2E8DE" mask="url(#logo-ring)"/>
                </svg>
                
                <p class="end-text">End of Thread</p>
                <h1 class="title">Thanks for reading.</h1>
                <p class="tagline">Follow @primisprotocol for updates on decentralized AI compute.</p>
                
                <div class="cta">
                    <div class="cta-item">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                        <span class="cta-link">@primisprotocol</span>
                    </div>
                    <div class="cta-item">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                        <span class="cta-link">primisprotocol.ai</span>
                    </div>
                </div>
            </div>
            
            <div class="accent-line"></div>
        </div>
        
        <p class="instructions">
            Right-click → "Save image as..." or take a screenshot (1200×675px)<br>
            On Mac: Cmd+Shift+4, then drag to select the banner
        </p>
    </div>
</body>
</html>
