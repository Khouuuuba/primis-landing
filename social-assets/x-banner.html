<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primis Protocol - X Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            font-family: 'Inter', sans-serif;
        }
        
        .banner-container {
            position: relative;
            width: 1500px;
            height: 500px;
            background: #050506;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        /* Gradient background with warm glow */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 80% 100% at 75% 50%, rgba(180, 100, 40, 0.4) 0%, transparent 60%),
                radial-gradient(ellipse 60% 80% at 85% 60%, rgba(200, 120, 50, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 50% 60% at 70% 40%, rgba(160, 80, 30, 0.2) 0%, transparent 40%),
                linear-gradient(135deg, #050506 0%, #0a0908 50%, #0d0a08 100%);
        }
        
        /* Noise texture overlay */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        
        /* Subtle grid pattern */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at 70% 50%, black 0%, transparent 70%);
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 100px;
        }
        
        .text-section {
            flex: 1;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 60px;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            transform: rotate(15deg);
            filter: drop-shadow(0 0 60px rgba(242, 232, 222, 0.15));
        }
        
        .title {
            font-size: 72px;
            font-weight: 600;
            color: #F2E8DE;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
            line-height: 1;
        }
        
        .tagline {
            font-size: 26px;
            font-weight: 400;
            color: rgba(242, 232, 222, 0.6);
            letter-spacing: -0.01em;
        }
        
        /* Decorative elements */
        .accent-line {
            position: absolute;
            bottom: 60px;
            left: 100px;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, rgba(200, 120, 50, 0.8), transparent);
            border-radius: 2px;
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(242, 232, 222, 0.3);
            border-radius: 50%;
        }
        
        .particle:nth-child(1) { top: 20%; left: 15%; opacity: 0.2; }
        .particle:nth-child(2) { top: 35%; left: 25%; opacity: 0.15; width: 2px; height: 2px; }
        .particle:nth-child(3) { top: 70%; left: 10%; opacity: 0.25; }
        .particle:nth-child(4) { top: 80%; left: 30%; opacity: 0.1; width: 4px; height: 4px; }
        .particle:nth-child(5) { top: 15%; left: 55%; opacity: 0.2; }
        .particle:nth-child(6) { top: 60%; left: 45%; opacity: 0.15; width: 2px; height: 2px; }
        .particle:nth-child(7) { top: 25%; right: 20%; opacity: 0.2; }
        .particle:nth-child(8) { top: 75%; right: 25%; opacity: 0.15; }
        
        .instructions {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="banner-container">
            <div class="gradient-bg"></div>
            <div class="noise"></div>
            <div class="grid"></div>
            
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            
            <div class="content">
                <div class="text-section">
                    <h1 class="title">Primis Protocol</h1>
                    <p class="tagline">Decentralized Compute Engine for AI Innovation</p>
                </div>
                <div class="logo-section">
                    <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <mask id="logo-ring">
                                <circle cx="50" cy="50" r="45" fill="white"/>
                                <ellipse cx="50" cy="48" rx="24" ry="20" fill="black"/>
                            </mask>
                        </defs>
                        <circle cx="50" cy="50" r="45" fill="#F2E8DE" mask="url(#logo-ring)"/>
                    </svg>
                </div>
            </div>
            
            <div class="accent-line"></div>
        </div>
        
        <p class="instructions">
            Right-click → "Save image as..." or take a screenshot (1500×500px)<br>
            On Mac: Cmd+Shift+4, then drag to select the banner
        </p>
    </div>
</body>
</html>
