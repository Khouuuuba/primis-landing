<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primis Protocol — Devnet Beta Live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #030304;
            --bg-card: #0a0a0c;
            --text-primary: #F2E8DE;
            --text-secondary: #a0a0a8;
            --text-muted: #6c6c74;
            --accent: #c87832;
            --accent-bright: #e8923c;
            --accent-glow: rgba(200, 120, 50, 0.7);
            --solana-purple: #9945FF;
            --solana-green: #14F195;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .promo-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 50%, rgba(200, 120, 50, 0.2) 0%, transparent 60%);
            animation: bgPulse 1.5s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Flash overlay */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 200;
        }

        .flash-overlay.flash {
            animation: flashBurst 0.15s ease-out;
        }

        @keyframes flashBurst {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Glitch effect */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
            opacity: 0;
        }

        .glitch-overlay.active {
            animation: glitchFlicker 0.2s steps(2) forwards;
        }

        @keyframes glitchFlicker {
            0% { opacity: 1; background: rgba(200, 120, 50, 0.1); transform: translateX(-2px); }
            25% { opacity: 0.8; background: rgba(153, 69, 255, 0.1); transform: translateX(2px) skewX(1deg); }
            50% { opacity: 1; background: rgba(20, 241, 149, 0.05); transform: translateX(-1px); }
            75% { opacity: 0.5; transform: translateX(1px) skewX(-0.5deg); }
            100% { opacity: 0; transform: translateX(0); }
        }

        /* Scenes */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.95);
            z-index: 10;
            visibility: hidden;
        }

        .scene.active {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
            animation: sceneIn 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes sceneIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Logo */
        .logo {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 60px var(--accent-glow));
            margin-bottom: 16px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        /* Typography */
        .title-huge {
            font-size: clamp(70px, 16vw, 160px);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 0.9;
            text-align: center;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-bright) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-large {
            font-size: clamp(36px, 8vw, 72px);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
            text-align: center;
        }

        .subtitle {
            font-size: clamp(18px, 3.5vw, 28px);
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 12px;
        }

        /* Live badge */
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 24px;
            background: rgba(200, 120, 50, 0.3);
            border: 2px solid var(--accent);
            border-radius: 100px;
            font-size: 16px;
            font-weight: 800;
            color: var(--accent-bright);
            letter-spacing: 0.15em;
            margin-bottom: 20px;
            box-shadow: 0 0 40px var(--accent-glow);
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: var(--accent-bright);
            border-radius: 50%;
            animation: dotPulse 0.4s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 var(--accent-glow); }
            50% { transform: scale(1.3); box-shadow: 0 0 20px var(--accent-glow); }
        }

        /* Solana badge */
        .solana-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(153, 69, 255, 0.2), rgba(20, 241, 149, 0.2));
            border: 1px solid rgba(153, 69, 255, 0.5);
            border-radius: 100px;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 16px;
        }

        .solana-badge svg {
            width: 18px;
            height: 18px;
        }

        /* APY Counter - Slot machine style */
        .apy-container {
            text-align: center;
        }

        .apy-digits {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .apy-digit {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(80px, 18vw, 180px);
            font-weight: 700;
            color: var(--accent-bright);
            text-shadow: 0 0 80px var(--accent-glow);
            line-height: 1;
            display: inline-block;
            overflow: hidden;
            position: relative;
        }

        .apy-digit.rolling {
            animation: slotRoll 0.1s ease-out;
        }

        @keyframes slotRoll {
            0% { transform: translateY(-20px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .apy-comma {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(60px, 14vw, 140px);
            font-weight: 700;
            color: var(--accent-bright);
            text-shadow: 0 0 60px var(--accent-glow);
        }

        .apy-percent {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(50px, 12vw, 120px);
            font-weight: 700;
            color: var(--accent-bright);
            text-shadow: 0 0 60px var(--accent-glow);
            margin-left: 8px;
        }

        .apy-label {
            font-size: clamp(16px, 3vw, 28px);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 16px;
        }

        /* Mini Dashboard */
        .mini-dashboard {
            width: 85%;
            max-width: 700px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5), 0 0 100px rgba(200, 120, 50, 0.15);
            animation: dashboardZoom 2s ease-in-out forwards;
            transform-origin: center center;
        }

        @keyframes dashboardZoom {
            0% { transform: scale(0.9) translateY(20px); opacity: 0; }
            20% { transform: scale(1) translateY(0); opacity: 1; }
            50% { transform: scale(1.05) translateY(-10px); }
            80% { transform: scale(1.15) translateY(-20px); }
            100% { transform: scale(1.2) translateY(-30px); opacity: 0.8; }
        }

        .dash-header {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 14px;
            background: rgba(0,0,0,0.4);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .dash-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dash-dot.red { background: #ff5f57; }
        .dash-dot.yellow { background: #ffbd2e; }
        .dash-dot.green { background: #28c840; }

        .dash-url {
            flex: 1;
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .dash-body {
            padding: 20px;
        }

        .dash-stats {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .dash-stat {
            text-align: center;
        }

        .dash-stat-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .dash-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 2px;
        }

        .dash-stat-value.accent {
            color: var(--accent-bright);
        }

        .dash-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .dash-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 14px;
        }

        .dash-card-title {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .dash-card-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px;
            font-weight: 600;
            color: var(--accent-bright);
        }

        .dash-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-bright));
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            color: var(--bg-primary);
            text-align: center;
            margin-top: 10px;
        }

        /* Flywheel */
        .flywheel-container {
            position: relative;
            margin-bottom: 50px;
        }

        .flywheel-mini {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .flywheel-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border: 3px solid var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 40px var(--accent-glow), inset 0 0 40px var(--accent-glow);
        }

        .flywheel-arrows {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 170px;
            height: 170px;
            transform: translate(-50%, -50%);
            animation: spinFast 2s linear infinite;
        }

        @keyframes spinFast {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .flywheel-arrows svg {
            width: 100%;
            height: 100%;
        }

        .flywheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 30px var(--accent-glow));
        }

        .flywheel-words {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
        }

        .flywheel-word {
            position: absolute;
            font-size: 14px;
            font-weight: 800;
            color: var(--accent-bright);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px var(--accent-glow);
            background: var(--bg-primary);
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid rgba(200, 120, 50, 0.3);
        }

        .flywheel-word.top { top: -5px; left: 50%; transform: translateX(-50%); }
        .flywheel-word.right { top: 50%; right: -15px; transform: translateY(-50%); }
        .flywheel-word.bottom { bottom: -5px; left: 50%; transform: translateX(-50%); }
        .flywheel-word.left { top: 50%; left: -15px; transform: translateY(-50%); }

        /* CTA */
        .cta-container {
            text-align: center;
        }

        .cta-url {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(32px, 7vw, 64px);
            font-weight: 700;
            color: var(--accent-bright);
            text-shadow: 0 0 60px var(--accent-glow);
            letter-spacing: -0.02em;
            animation: urlGlow 0.6s ease-in-out infinite alternate;
        }

        @keyframes urlGlow {
            from { text-shadow: 0 0 40px var(--accent-glow); }
            to { text-shadow: 0 0 100px var(--accent-glow), 0 0 150px var(--accent-glow); }
        }

        .cta-sub {
            font-size: clamp(14px, 2.5vw, 20px);
            color: var(--text-secondary);
            margin-top: 16px;
            letter-spacing: 0.05em;
        }

        .cta-sub span {
            color: var(--solana-green);
            font-weight: 600;
        }

        /* Progress bar */
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            z-index: 100;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-bright));
            width: 0%;
        }

        /* Scan lines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="promo-container">
        <div class="bg-gradient"></div>
        <canvas id="particles"></canvas>
        <div class="scanlines"></div>
        <div class="flash-overlay" id="flash"></div>
        <div class="glitch-overlay" id="glitch"></div>

        <!-- Scene 1: Logo + PRIMIS + BETA LIVE (1.5s) -->
        <div class="scene active" id="scene-1">
            <div class="live-badge">
                <span class="live-dot"></span>
                BETA LIVE
            </div>
            <div class="logo">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#F2E8DE"/>
                            <stop offset="100%" style="stop-color:#c87832"/>
                        </linearGradient>
                    </defs>
                    <mask id="ring1">
                        <circle cx="50" cy="50" r="45" fill="white"/>
                        <ellipse cx="50" cy="48" rx="24" ry="20" fill="black"/>
                    </mask>
                    <circle cx="50" cy="50" r="45" fill="url(#logoGrad)" mask="url(#ring1)"/>
                </svg>
            </div>
            <h1 class="title-huge">PRIMIS</h1>
            <div class="solana-badge">
                <svg viewBox="0 0 128 128" fill="none">
                    <path d="M25.4 99.3c.7-.7 1.7-1.1 2.7-1.1h93.2c1.7 0 2.6 2.1 1.4 3.3l-19.2 19.2c-.7.7-1.7 1.1-2.7 1.1H7.6c-1.7 0-2.6-2.1-1.4-3.3l19.2-19.2z" fill="url(#solGrad1)"/>
                    <path d="M25.4 7.2C26.1 6.5 27.1 6 28.1 6h93.2c1.7 0 2.6 2.1 1.4 3.3l-19.2 19.2c-.7.7-1.7 1.1-2.7 1.1H7.6c-1.7 0-2.6-2.1-1.4-3.3L25.4 7.2z" fill="url(#solGrad2)"/>
                    <path d="M102.6 53.1c-.7-.7-1.7-1.1-2.7-1.1H6.7c-1.7 0-2.6 2.1-1.4 3.3l19.2 19.2c.7.7 1.7 1.1 2.7 1.1h93.2c1.7 0 2.6-2.1 1.4-3.3l-19.2-19.2z" fill="url(#solGrad3)"/>
                    <defs>
                        <linearGradient id="solGrad1" x1="6" y1="122" x2="122" y2="6">
                            <stop stop-color="#9945FF"/><stop offset="1" stop-color="#14F195"/>
                        </linearGradient>
                        <linearGradient id="solGrad2" x1="6" y1="122" x2="122" y2="6">
                            <stop stop-color="#9945FF"/><stop offset="1" stop-color="#14F195"/>
                        </linearGradient>
                        <linearGradient id="solGrad3" x1="6" y1="122" x2="122" y2="6">
                            <stop stop-color="#9945FF"/><stop offset="1" stop-color="#14F195"/>
                        </linearGradient>
                    </defs>
                </svg>
                Built on Solana
            </div>
        </div>

        <!-- Scene 2: Flywheel + Tagline (2s) -->
        <div class="scene" id="scene-2">
            <div class="flywheel-container">
                <div class="flywheel-mini">
                    <div class="flywheel-ring"></div>
                    <div class="flywheel-arrows">
                        <svg viewBox="0 0 200 200">
                            <defs>
                                <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
                                    <path d="M0,0 L0,8 L8,4 z" fill="#e8923c"/>
                                </marker>
                            </defs>
                            <path d="M 115 30 A 60 60 0 0 1 170 85" stroke="#e8923c" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                            <path d="M 170 115 A 60 60 0 0 1 115 170" stroke="#e8923c" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                            <path d="M 85 170 A 60 60 0 0 1 30 115" stroke="#e8923c" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                            <path d="M 30 85 A 60 60 0 0 1 85 30" stroke="#e8923c" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
                        </svg>
                    </div>
                    <div class="flywheel-words">
                        <span class="flywheel-word top">STAKE</span>
                        <span class="flywheel-word right">EARN</span>
                        <span class="flywheel-word bottom">COMPUTE</span>
                        <span class="flywheel-word left">GROW</span>
                    </div>
                    <div class="flywheel-center">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <mask id="ring2">
                                <circle cx="50" cy="50" r="35" fill="white"/>
                                <ellipse cx="50" cy="48" rx="18" ry="15" fill="black"/>
                            </mask>
                            <circle cx="50" cy="50" r="35" fill="#e8923c" mask="url(#ring2)"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="title-large">Stake SOL. Power AI.</div>
        </div>

        <!-- Scene 3: APY Slot Machine (2.5s) -->
        <div class="scene" id="scene-3">
            <div class="apy-container">
                <div class="apy-digits">
                    <span class="apy-digit" id="d1">0</span>
                    <span class="apy-digit" id="d2">0</span>
                    <span class="apy-comma">,</span>
                    <span class="apy-digit" id="d3">0</span>
                    <span class="apy-digit" id="d4">0</span>
                    <span class="apy-digit" id="d5">0</span>
                    <span class="apy-percent">%</span>
                </div>
                <div class="apy-label">Early Staker APY</div>
            </div>
        </div>

        <!-- Scene 4: Dashboard (2s) -->
        <div class="scene" id="scene-4">
            <div class="mini-dashboard">
                <div class="dash-header">
                    <div class="dash-dot red"></div>
                    <div class="dash-dot yellow"></div>
                    <div class="dash-dot green"></div>
                    <div class="dash-url">primisprotocol.ai</div>
                </div>
                <div class="dash-body">
                    <div class="dash-stats">
                        <div class="dash-stat">
                            <div class="dash-stat-label">TVL</div>
                            <div class="dash-stat-value">14.5 SOL</div>
                        </div>
                        <div class="dash-stat">
                            <div class="dash-stat-label">Revenue</div>
                            <div class="dash-stat-value accent">+0.42 SOL</div>
                        </div>
                        <div class="dash-stat">
                            <div class="dash-stat-label">Next Yield</div>
                            <div class="dash-stat-value">08:42</div>
                        </div>
                    </div>
                    <div class="dash-cards">
                        <div class="dash-card">
                            <div class="dash-card-title">Your Earnings</div>
                            <div class="dash-card-value">0.084 SOL</div>
                            <div class="dash-btn">Claim Yield</div>
                        </div>
                        <div class="dash-card">
                            <div class="dash-card-title">Your APY</div>
                            <div class="dash-card-value">24,242%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scene 5: CTA (2s) -->
        <div class="scene" id="scene-5">
            <div class="cta-container">
                <div class="cta-url">primisprotocol.ai</div>
                <div class="cta-sub">Live now <span>on Solana</span> — No waitlist</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <script>
        // Particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(232, 146, 60, ${this.opacity})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Effects
        const flash = document.getElementById('flash');
        const glitch = document.getElementById('glitch');

        function triggerFlash() {
            flash.classList.remove('flash');
            void flash.offsetWidth;
            flash.classList.add('flash');
        }

        function triggerGlitch() {
            glitch.classList.remove('active');
            void glitch.offsetWidth;
            glitch.classList.add('active');
        }

        // Slot machine APY
        function animateSlotAPY() {
            const target = [2, 4, 2, 4, 2]; // 24,242
            const digits = ['d1', 'd2', 'd3', 'd4', 'd5'];
            
            digits.forEach((id, i) => {
                const el = document.getElementById(id);
                let count = 0;
                const rolls = 8 + i * 3; // More rolls for later digits
                const interval = setInterval(() => {
                    el.classList.add('rolling');
                    el.textContent = Math.floor(Math.random() * 10);
                    count++;
                    if (count >= rolls) {
                        clearInterval(interval);
                        el.textContent = target[i];
                        el.classList.remove('rolling');
                    }
                }, 50);
            });
        }

        // Timeline - 10 seconds total
        const timeline = [
            { scene: 1, duration: 1500 },   // Logo + PRIMIS + Solana
            { scene: 2, duration: 2000 },   // Flywheel
            { scene: 3, duration: 2500 },   // APY
            { scene: 4, duration: 2000 },   // Dashboard
            { scene: 5, duration: 2000 },   // CTA
        ];

        const totalDuration = 10000;
        let startTime = Date.now();

        function showScene(index) {
            triggerFlash();
            setTimeout(triggerGlitch, 50);

            document.querySelectorAll('.scene').forEach((s, i) => {
                if (i === index) {
                    s.classList.add('active');
                    s.style.visibility = 'visible';
                } else {
                    s.classList.remove('active');
                    s.style.visibility = 'hidden';
                }
            });

            // Trigger slot machine on APY scene
            if (index === 2) {
                setTimeout(animateSlotAPY, 200);
            }
        }

        function updateProgress() {
            const elapsed = (Date.now() - startTime) % totalDuration;
            document.getElementById('progress').style.width = (elapsed / totalDuration * 100) + '%';
        }

        function runTimeline() {
            let elapsed = 0;
            
            timeline.forEach((item, index) => {
                setTimeout(() => showScene(index), elapsed);
                elapsed += item.duration;
            });

            setTimeout(() => {
                startTime = Date.now();
                runTimeline();
            }, totalDuration);
        }

        // Start
        showScene(0);
        runTimeline();
        setInterval(updateProgress, 30);
    </script>
</body>
